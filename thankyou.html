<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 40px;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 80%; top: 60%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; top: 10%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 20%; top: 70%; animation-delay: 1.5s; }
    .heart:nth-child(5) { left: 90%; top: 30%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    /* Glassy container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 10;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    p {
      font-size: 24px;
      color: #333;
      margin-bottom: 40px;
    }


    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 30px;
      }
      p {
        font-size: 18px;
      }
    }
  </style>
</head>

</html>
