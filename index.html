<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    /* Animated floating hearts in background */
    .heart {
        position: absolute;
        font-size: 40px;
        opacity: 0.3;
        animation: float 6s ease-in-out infinite;
        user-select: none;
        pointer-events: none;
    }

    .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 80%; top: 60%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; top: 10%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 20%; top: 70%; animation-delay: 1.5s; }
    .heart:nth-child(5) { left: 90%; top: 30%; animation-delay: 2.5s; }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-30px); }
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        z-index: 10;
        max-width: 600px;
        width: 90%;
        backdrop-filter: blur(10px);
    }

    p {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 50px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
        position: relative;
    }

    button {
        padding: 18px 50px;
        font-size: 22px;
        border: none;
        border-radius: 50px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        z-index: 20;
        position: relative;
    }

    #yesButton {
        background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
    }

    #yesButton:hover {
        transform: scale(1.1);
        box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
    }

    #yesButton:active {
        transform: scale(0.98);
    }

    #noButton {
        background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        position: absolute;
        transition: top 0.3s, left 0.3s;
    }

    @media (max-width: 600px) {
        p {
            font-size: 36px;
        }

        .container {
            padding: 40px 30px;
        }

        button {
            padding: 15px 35px;
            font-size: 18px;
        }
    }
</style>
</head>
<body>
    <!-- Floating background hearts -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="container">
        <p>Do you love me?</p>
        <div class="button-group">
            <button id="yesButton" onclick="window.location.href='thankyou.html'">Yes üíö</button>
            <button id="noButton">No üíî</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', function() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            // Calculate random positions inside container bounds
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
