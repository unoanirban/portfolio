
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated floating hearts */
    .heart {
      position: absolute;
      font-size: 40px;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 80%; top: 60%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 50%; top: 10%; animation-delay: 2s; }
    .heart:nth-child(4) { left: 20%; top: 70%; animation-delay: 1.5s; }
    .heart:nth-child(5) { left: 90%; top: 30%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
    }

    /* Main card container */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 10;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      position: relative;
    }

    p {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
    }

    /* Button group layout */
    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative; 
      height: 100px; /* Provides space for movement */
    }

    button {
      padding: 18px 50px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.1s ease; /* Reduced transition time for faster movement */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 20;
      position: absolute; 
    }

    #yesButton {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      left: 10%; 
    }

    #yesButton:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
    }

    #yesButton:active {
      transform: scale(0.98);
    }

    #noButton {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      /* FIX: Use 'left' only for initial positioning to avoid stretching */
      left: 55%; 
    }

    /* Responsive design */
    @media (max-width: 768px) {
      p {
        font-size: 36px;
      }

      .container {
        padding: 40px 30px;
      }

      button {
        padding: 15px 35px;
        font-size: 18px;
      }

      .button-group {
        height: 100px;
      }
      
      #yesButton { left: 5%; }
      #noButton { left: 50%; } /* Adjusted for smaller screens */
    }

    @media (max-width: 480px) {
      p {
        font-size: 28px;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
      }
      
      .button-group {
        height: 100px;
      }
      
      #yesButton { left: 0; }
      #noButton { left: 45%; } /* Adjusted for smaller screens */
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">‚ù§Ô∏è</div>

  <div class="container">
    <p>Do you love me?</p>
    <div class="button-group">
      <button id="yesButton" onclick="window.location.href='thankyou.html'">Yes üíö</button>
      <button id="noButton">No üíî</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById('noButton');
    const buttonGroup = document.querySelector('.button-group');

    // FIX: Changed 'mouseover' to 'mousemove' for continuous roaming
    noButton.addEventListener('mousemove', function () {
      // Get button dimensions
      const btnWidth = this.offsetWidth;
      const btnHeight = this.offsetHeight;

      // Get parent container dimensions
      const parentWidth = buttonGroup.offsetWidth;
      const parentHeight = buttonGroup.offsetHeight;
      
      const padding = 10; 

      // Calculate the maximum safe boundaries for the button's top-left corner
      const maxX = parentWidth - btnWidth - padding;
      const maxY = parentHeight - btnHeight - padding;

      const minX = padding;
      const minY = padding;

      // Generate random coordinates within the safe bounds
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      // Apply the random position using ONLY left and top.
      this.style.left = `${x}px`;
      this.style.top = `${y}px`;
    });
  </script>
</body>
</html>
